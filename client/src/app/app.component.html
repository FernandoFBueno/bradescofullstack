<div *ngIf="identity" class="navigation col-lg-11">
    <h1>
        {{title}}
    </h1>
    <span>
        {{identity.name}} {{identity.surname}}
    </span>
    <span class="btn btn-warning" (click)="logout()">
        Sair
    </span>
</div>
<div class="clearfix"></div>

<div *ngIf="identity" class="central col-lg-11">
    <p>Estou logado na aplicação</p>
</div>

<div *ngIf="!identity" class="col-lg-12">
    <div class="col-lg-6 floatLeft">
        <h1>Login</h1>
        <div *ngIf="errorMessage">
            <div class="alert alert-info">
                <strong>Erro</strong>
                {{errorMessage}}
            </div>
        </div>
        <form ngNativeValidate #loginForm="ngForm" (ngSubmit)="onSubmit()" class="col-md-10">
            <p>
                <label>Email:</label>
                <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" ngModel email="true" required>
                <span *ngIf="!email.valid && email.touched">
                    Campo obrigatório
                </span>
            </p>
            <p>
                <label>Password:</label>
                <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" class="form-control" ngModel required>
            </p>
            <input type="submit" value="Entrar" class="btn btn-primary">
        </form>
    </div>
    <div class="col-lg-6 floatLeft">
        <h1>Cadastrar</h1>
        <div *ngIf="alertMessage">
            <div class="alert alert-info">
                {{alertMessage}}
            </div>
        </div>
        <form ngNativeValidate (ngSubmit)="onSubmitRegister()" #registerForm="ngForm" class="col-md-10">
            <p>
                <label>Nome:</label>
                <input type="text" class="form-control" name="name" #name="ngModel" [(ngModel)]="userRegister.name" class="form-control" ngModel required>
                <span *ngIf="!name.valid && name.touched">
                    Campo obrigatório
                </span>
            </p>
            <p>
                <label>Sobrenome:</label>
                <input type="text" class="form-control" name="surname" #surname="ngModel" [(ngModel)]="userRegister.surname" class="form-control" ngModel required>
                <span *ngIf="!surname.valid && surname.touched">
                    Campo obrigatório
                </span>
            </p>
            <p>
                <label>Email:</label>
                <input type="email" name="email" #email="ngModel" [(ngModel)]="userRegister.email" class="form-control" ngModel email="true" required>
                <span *ngIf="!email.valid && email.touched">
                    Campo obrigatório
                </span>
            </p>
            <p>
                <label>Password:</label>
                <input type="password" name="password" #password="ngModel" [(ngModel)]="userRegister.password" class="form-control" ngModel required>
            </p>
            <input type="submit" value="Cadastrar" class="btn btn-primary">
        </form>
    </div>
</div>
